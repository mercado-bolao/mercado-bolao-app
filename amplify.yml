version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx prisma generate
            - npx prisma migrate deploy
            - mkdir -p /opt/certs
            - cp -r certs/* /opt/certs/ || echo "Nenhum certificado encontrado para copiar"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
          - '../certs/**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 
    environment:
      variables:
        AWS_REGION: sa-east-1
        AWS_DEFAULT_REGION: sa-east-1 